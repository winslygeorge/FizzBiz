<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Table</title>
    
    <!-- Add CSS libraries -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.10/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Add your custom CSS -->
    <style>
        /* Add your custom styling here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Advanced Table</h1>
        
        <!-- Search Box -->
        <div class="mb-3">
            <input type="text" id="searchInput" placeholder="Search...">
        </div>
        
        <!-- Table -->
        <table id="dataTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be loaded here -->
            </tbody>
        </table>
        
        <!-- Pagination -->
        <div class="mt-3">
            <button id="prevPage" class="btn btn-primary">Previous</button>
            <button id="nextPage" class="btn btn-primary">Next</button>
            <button id="showAll" class="btn btn-secondary">Show All</button>
            <button id="exportCSV" class="btn btn-success">Export to CSV</button>
        </div>
    </div>

    <!-- Add JS libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.10/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.10/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // Sample data (replace with your own)
        const data = [
            ["John Doe", 30, "john@example.com", "New York"],
            ["Jane Smith", 25, "jane@example.com", "Los Angeles"],
            // Add more data here
        ];

        // Initialize DataTable
        const table = $('#dataTable').DataTable({
            data: data,
            columns: [
                { title: "Name" },
                { title: "Age" },
                { title: "Email" },
                { title: "City" }
            ]
        });

        // Search functionality
        $('#searchInput').on('keyup', function () {
            table.search(this.value).draw();
        });

        // Pagination
        $('#prevPage').on('click', function () {
            table.page('previous').draw('page');
        });

        $('#nextPage').on('click', function () {
            table.page('next').draw('page');
        });

        $('#showAll').on('click', function () {
            table.page.len(-1).draw();
        });

        // Export to CSV
        $('#exportCSV').on('click', function () {
            const dataToExport = table.data().toArray();
            const csv = Papa.unparse(dataToExport);
            const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
            saveAs(blob, "table_data.csv"); // You'll need FileSaver.js or a similar library
        });
    </script>
</body>
</html>
